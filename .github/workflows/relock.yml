name: relock

on:
  workflow_dispatch:
  issue_comment:

jobs:
  test:
    runs-on: ubuntu-latest
    name: test
    steps:
      - name: checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332
        with:
          ref: ${{ github.event.comment.head.ref }}

      - name: setup
        run: |
          cp outdated-conda-lock.yml conda-lock.yml

      - name: run
        uses: conda-incubator/relock-conda@commands
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

